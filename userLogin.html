<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\login.css">
        <title>Goal3 Login page</title>
    </head>
    <body>
        <div class="herobody">
            <div class="loginbox">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type ="button" class="toggle-btn" onclick="login()">
                        Log in
                    </button>
                    <button type ="button" class="toggle-btn" onclick="register()">
                        Register
                    </button>
                    
                </div>

                <div class="social-icons">
                    <a href="https://facebook.com">
                        <img src="images\fb.png">
                    </a>
                    <a href="https://google.com">
                        <img src="images\g.png">
                    </a>
                    <a href="https://instagram.com">
                        <img src="images\in.png">
                    </a>
                </div>
                <!--My information Login Form   type text-->
                <form id="login" class="input-section"> 
                
                    <input type="text" class="input-field" placeholder = "  Username" required>
                    <input type="password" class="input-field" placeholder= "  Password" required>

                    <input type="checkbox" class="check-box"><span>Remember Password</span>

                    <button type="submit" class="submit-btn">Log In</button>
                    <a href="adminLogin.html" class="admin-style">Administrator login</a>
                    
                </form>
                    

                <!--My information Register Form  type text-->
                <form id="register" class="input-section"> 
                    
                    <input type="text" class="input-field" placeholder="  E-mail" required>
                    <input type="text" class="input-field" placeholder="  Username" required>
                    <input type="password" class="input-field" placeholder="  Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>

                    <button type="submit" class="submit-btn">Register</button>
                    <a href="adminLogin.html" class="admin-style">Administrator login</a>
                </form>
                
            </div>
        </div>

        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
   
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
        </script>
        
    
    </body>
</html>
